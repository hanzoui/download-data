# Secrets: Hanzo KMS (kms.hanzo.ai) â€” auth via Hanzo IAM
name: Fetch Download Data

on:
  workflow_dispatch: # Allows manual triggering
  schedule:
    - cron: '49 10 * * *' # Runs daily at midnight PDT (10:49 AM UTC)

jobs:
  fetch_and_commit:
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write
    env:
      PAT: ${{ steps.kms.outputs.PAT }} 
    steps:
      - name: Fetch secrets from Hanzo KMS
        id: kms
        uses: hanzoui/.github/actions/kms-secrets@main
        with:
          kms_client_id: ${{ secrets.KMS_CLIENT_ID }}
          kms_client_secret: ${{ secrets.KMS_CLIENT_SECRET }}
          secrets: 'PAT'
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Fetch data and update database
        run: pnpm getdata

      - name: Configure Git
        run: |
          git config user.name "GitHub Action Bot"
          git config user.email "actions@github.com"

      - name: Check for changes
        id: git_status
        run: echo "changed=$(git status --porcelain data/downloads.db)" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git_status.outputs.changed
        run: |
          git add data/downloads.db
          git commit -m "chore: update download data [skip ci]"
          git push
      - name: No changes detected
        if: ${{ !steps.git_status.outputs.changed }}
        run: echo "No changes to commit in download data."
